<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="normalize.css" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<header class="title">TIC TAC TOE</header>
			<div class="main">
				<div class="game">
					<div class="cell cell1" data-index="0"></div>
					<div class="cell cell2" data-index="1"></div>
					<div class="cell cell3" data-index="2"></div>
					<div class="cell cell4" data-index="3"></div>
					<div class="cell cell5" data-index="4"></div>
					<div class="cell cell6" data-index="5"></div>
					<div class="cell cell7" data-index="6"></div>
					<div class="cell cell8" data-index="7"></div>
					<div class="cell cell9" data-index="8"></div>
				</div>
			</div>
			<footer>	
				<p class="win-txt"></p>
				<p class="play-again"></p>
			</footer>
		</div>	
		</div>
	</body>
</html>
